<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/dashboard.css">
  <title>Dashbord</title>
</head>


<body>
  <div id="form-container" class="form-container">
    <div class="block-text">
      <h2>BOOK YOUR TICKET</h2>
    </div>
    <div>
      <form id="search-form" action="" method="post" class="trip-form">
        <fieldset>
          <div class="group-field">
            <label for="from" class="bold-type">From </label>
            <select name="from-place" id="from-place-id" maxlength="100">
              <option value="">Select City</option>
              <option value="1">Johor Bahru</option>
              <option value="2">Sabah</option>
              <option value="3">Kuala Lampur</option>
              <option value="4">Selangor</option>
              <option value="5">Melacaa</option>
            </select>
          </div>
          <div class="group-field">
            <label for="to" class="bold-type">To </label>
            <select name="to-place" id="to-place-id" maxlength="100">
              <option value="">Select City</option>
              <option value="5">Johor Bahru</option>
              <option value="2">Sabah</option>
              <option value="4">Kuala Lampur</option>
              <option value="3">Selangor</option>
              <option value="1">Melacaa</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="radio-group">
          <label for="one-way" class="bold-type">
            <input type="radio" id="one-way" name="trip-type" value="oneWay" />
            One Way
          </label>
          <label for="round-trip" class="bold-type">
            <input type="radio" id="round-trip" name="trip-type" value="roundTrip" checked="checked" />
            Round trip
          </label>
        </fieldset>

        <fieldset>
          <div class="group-field">
            <label for="depart" class="bold-type">Depart on</label>
            <input placeholder="Pick a date" type="date" name="depart" />
          </div>
          <div class="group-field">
            <label for="return" class="bold-type">Return on</label>
            <input placeholder="Pick a date" type="date" name="return" />
          </div>
        </fieldset>


        <input id="submitbutton" class="search-btn" type="button" value="submit" />
      </form>
    </div>
  </div>


  <div id="after-submit">
    <table class="fixed_headers">

    </table>
  </div>

</body>



<script>

  document.getElementById("submitbutton").addEventListener('click', afterCheckForAvailability);


  function afterCheckForAvailability() {
    document.getElementById("search-form").style.display = "none";


    fetch("routes.json")
      .then((response_from_api) => response_from_api.json())
      .then((data_in_json) => {
        console.log("logging data in json...");
        console.log(data_in_json);
        let divToInsert = `<table class="fixed_headers">
    <thead>
      <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
    `;


        for(i in data_in_json){
          console.log(data_in_json[i].origin);
          divToInsert += `<tr>
                <td>${data_in_json[i].id}</td>
                <td>${data_in_json[i].origin}</td>
                <td>${data_in_json[i].destination}</td>
              </tr>`;
        }

        
        divToInsert += `</tbody>`
        document.getElementById("after-submit").innerHTML = divToInsert;


      })




  }

</script>

</html>
