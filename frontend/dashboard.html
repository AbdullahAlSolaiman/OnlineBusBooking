<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS file-->

  <!--To include social media icons at the bottom of the page-->

  <title>Dashboard</title>
</head>


<body>
  <header>
    <div class="profile-container">
      <img src="https://p.kindpng.com/picc/s/451-4517876_default-profile-hd-png-download.png">
      <p id="userNamePic"></p>
    </div>
    <div class="tabs">
      <button id="myBookings" class="btn" onclick="location.href='myBookings.html';">My Bookings</button></a>
      <button id="logoutbtn" class="btn">sign out</button>
    </div>
  </header>
  <main>
    <div id="main-search">
      <div id="search-container">
        <div id="search-box">
          <form id="search-form" action="" method="post" class="trip-form">
            <label for="from" class="bold-type">From </label>
            <select name="from-place" id="from-place-id" maxlength="100">
              <option value="">Select City</option>
              <option value="1">Johor Bahru</option>
              <option value="2">Sabah</option>
              <option value="3">Kuala Lampur</option>
              <option value="4">Selangor</option>
              <option value="5">Melacaa</option>
            </select>
            <label for="to" class="bold-type">To </label>
            <select name="to-place" id="to-place-id" maxlength="100">
              <option value="">Select City</option>
              <option value="5">Johor Bahru</option>
              <option value="2">Sabah</option>
              <option value="4">Kuala Lampur</option>
              <option value="3">Selangor</option>
              <option value="1">Melacaa</option>
            </select>
            <label for="depart" class="bold-type">Depart on</label>
            <input placeholder="Pick a date" type="date" name="depart" id="date-of-travel" />
            <input class="btn" type="button" value="submit" id="submitbutton" />
          </form>
        </div>
      </div>
      <div id="after-submit">



      </div>
    </div>
  </main>

  <div id="social">
    <div id="social-container">
      <a href=""><i class="fab fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-twitter"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
      <a href=""><i class="fab fa-linkedin-in"></i></a>
      <a href=""><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <footer>
    <div id="contact-container">
      <div class="contact">
        <i class="fas fa-phone"></i>
        <p>Call Us Now<br><b>+6011563135992</b></p>
      </div>
      <div class="contact">
        <i class="fas fa-envelope"></i>
        <p>Or send us a message<br><b>contact@onlinebusbooking.com</b></p>
      </div>
    </div>
