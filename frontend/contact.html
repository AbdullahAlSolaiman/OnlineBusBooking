<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/contactUs.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <h1>Contact US</h1>
        <p>Got a question? We're here to answer. 
            <br>If you don't see your question here, drop us a line.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Us s Message</h3>
                <form action="" class="form-box">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>

                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your Email">
                        </div>
                    </div>
                        <div class="input row">
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="Enter your phone number">
                            </div>
                        </div>
                        
                    

                    <label class="label-class"> Message </label>
                    <textarea name="" id="" rows="10"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="contact-right">
                <h3>Reach Us here</h3>

                <table>
                    <tr>
                        <td class="col-title">Email</td>
                        <td class="col-desc">boomboomciao-bus@gmail.com</td>
                    </tr>
                    <tr>
                        <td class="col-title">Phone</td>
                        <td class="col-desc">018-7858-262</td>
                    </tr>
                    <tr>
                        <td class="col-title">Address</td>
                        <td class="col-desc">12, bellaCiao street, skudai, johor bahru</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</body>
</html>
